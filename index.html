<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
   <link rel="stylesheet" href="../css/memory-game.css">
   <link rel="stylesheet" href="../externals/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css">

   <title>Document</title>
</head>

<body>
   <div class="body-wrapper">
      <h1>Memory Game</h1>

      <div class="icons-container">
         <ul>

            <!-- STARS -->
            <li class="stars-container">
               <i class="star-1 fas fa-star"></i>
               <i class="star-2 fas fa-star"></i>
               <i class="star-3 fas fa-star"></i>
               <!-- <i class="far fa-star"></i> -->
            </li>

            <!-- TIMER -->
            <li class="stopwatch-container">
               <i class="fas fa-stopwatch"></i>
               <p id="timer">00:00</p>
               <!-- <p>timer</p> -->
            </li>

            <!-- REFRESH BUTTON -->
            <li>
               <i id="refresh" class="fas fa-sync-alt"></i>
            </li>
         </ul>
      </div>


      <!-- BOARD GAME AND CARDS - JAVASCRIPT GENERATED -->
      <div id="memory-game-board">

      </div>

   </div>

   <script src="../js/memory-game.js"></script>
</body>

</html>
