<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

   <title>Memory Game</title>
</head>

<body>

   <!-- POPUP MODAL -->
   <div id="modal-wrapper">
      <div class="modal-container">
         <i id="close" class="star-3 fas fa-times"></i>
         <div class="text-container">
            <h1 class="modal-title">Well done</h1>
            <p>Congratulations you completed the game</p>
            <p id="moves"></p>
            <p id="score"></p>
            <button id="btn">Play again</button>
         </div>
      </div>
   </div>

   <!-- MAIN LAYOUT AND BOARD GAME SETUP -->
   <div id="body-wrapper">
      <h1>Me<div class="letter-flip">m</div>ory Ga<div class="letter-flip">m</div>e</h1>

      <div class="icons-container">
         <ul>
            <!-- STARS & MOVES COUNTER-->
            <li class="stars-container">
               <i class="star-1 fas fa-star"></i>
               <i class="star-2 fas fa-star"></i>
               <i class="star-3 fas fa-star"></i>
               <!-- <i class="far fa-star"></i> -->
               <p id="movesCounter">0 moves</p>
            </li>

            <!-- TIMER -->
            <li class="stopwatch-container">
               <i class="fas fa-stopwatch"></i>
               <p id="timer">00:00</p>
            </li>

            <!-- REFRESH BUTTON -->
            <li>
               <i id="refresh" class="fas fa-sync-alt"></i>
               <p>Refresh</p>
            </li>
         </ul>
      </div>


      <!-- BOARD GAME AND CARDS - JAVASCRIPT GENERATED -->
      <div id="memory-game-board">

         <!-- <div class="card">
            <div class="front"></div>
            <div class="back">
               <i class="fas fa-bomb card-3"></i>
            </div>
         </div> -->
         <!-- <div class="card">
            <i class="fas fa-bomb card-3"></i>
         </div> -->

      </div>



   </div>

   <script src="main.js"></script>
</body>

</html>
